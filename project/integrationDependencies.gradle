ext {
    integrationDependencies = []
    arquillianDependencies =
        dependencySet(
            "org.jboss.arquillian.junit",
            arquillianVersion,
            "arquillian-junit-container"
        )
    integrationDependencies += arquillianDependencies + unitTestDependencies

    integrationDependencies += [
            "org.wildfly:wildfly-arquillian-container-managed:8.0.0.Alpha4"
    ]




}
